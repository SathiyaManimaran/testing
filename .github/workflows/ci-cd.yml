name: CI-CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build Backend
        run: |
          cd backend
          mvn clean package

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm audit fix --audit-level=moderate || true
          npm run build

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/demo-backend:${{ github.sha }} backend
          docker tag ${{ secrets.DOCKER_USERNAME }}/demo-backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/demo-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/demo-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/demo-backend:latest

      - name: Build & Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/demo-frontend:${{ github.sha }} frontend
          docker tag ${{ secrets.DOCKER_USERNAME }}/demo-frontend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/demo-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/demo-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/demo-frontend:latest

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Deploy to Kubernetes (Optional)
        if: secrets.KUBE_CONFIG != ''
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl apply -f k8s/ --validate=false

      - name: Note on Kubernetes Deployment
        if: secrets.KUBE_CONFIG == ''
        run: |
          echo "⚠️ KUBE_CONFIG secret not configured"
          echo "To enable Kubernetes deployment:"
          echo "1. Set up a Kubernetes cluster (AWS EKS, Azure AKS, GCP GKE, Minikube, etc.)"
          echo "2. Download your kubeconfig file"
          echo "3. Add it as a GitHub secret named 'KUBE_CONFIG'"
          echo ""
          echo "✅ Docker images have been built and pushed successfully"
          echo "Docker images are ready for manual Kubernetes deployment"
